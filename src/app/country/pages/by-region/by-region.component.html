<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Search by region <small>{{ activeRegion | titlecase}}</small></h3>
    <hr>
    
    <h5>Select the region</h5>

    <div class="row">
        <div class="col">
            <button *ngFor="let region of regions" 
                    [class]="getCssClass( region )"
    
                    (click)="activateRegion( region )">
                {{ region | titlecase }}
            </button>
        </div>
    </div>
</div>

<div *ngIf="country.length > 0" class="row">
    <div class="col">
        <app-country-table [country]="country"></app-country-table>
    </div>
</div>
